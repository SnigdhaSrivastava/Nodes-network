
<div class="container">
    <button type="button" class="btn btn-primary floatright" (click) = "show()">Add node</button>
     </div>
  <!-- Creates the bootstrap modal where the image will appear -->
  <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Add node</h4>
      </div>
      <div class="modal-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="row">
                         <div class="col-sm-6">
                            <div class="form-group">
                                  <label>Node Name</label>
                                  <input type="text" formControlName="nodename" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nodename.errors }" />
                                  <div *ngIf="submitted && f.nodename.errors" class="invalid-feedback">
                                        <div *ngIf="f.nodename.errors.required">Node Name is required</div>
                                  </div>
                               </div>
                         </div> 
                         <div class="col-sm-6">
                            <div class="form-group">
                               <label>Status</label>
                               <input type="text" formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" />
                               <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                                  <div *ngIf="f.status.errors.required">Status is required</div>
                               </div>
                            </div>
                         </div>
                         <div class="col-sm-6">
                               <div class="form-group">
                                  <label>IP Address</label>
                                  <input type="text" formControlName="ip" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ip.errors }" />
                                  <div *ngIf="submitted && f.ip.errors" class="invalid-feedback">
                                     <div *ngIf="f.ip.errors.required">IP Address is required.</div>
                                    
                                  </div>
                               </div>
                            </div>
                         <div class="col-sm-6">
                            <div class="form-group">
                               <label>X-coordinate</label>
                               <input type="number" formControlName="xcoord" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.xcoord.errors }" />
                               <div *ngIf="submitted && f.xcoord.errors" class="invalid-feedback">
                                  <div *ngIf="f.xcoord.errors.required">X-coordinate is required</div>
                               </div>
                            </div>
                         </div>
                         <div class="col-sm-6">
                            <div class="form-group">
                               <label>Y-coordinate</label>
                               <input type="number" formControlName="ycoord" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ycoord.errors }" />
                               <div *ngIf="submitted && f.ycoord.errors" class="invalid-feedback">
                                  <div *ngIf="f.ycoord.errors.required">Y-coordinate is required</div>
                               </div>
                            </div>
                         </div>
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
                </form>
     
    
 </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>
      
      </div>
    </div>
  </div>
  </div>
